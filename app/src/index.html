<!DOCTYPE html>
<html>
  <head>
    <title>Stake app</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Stake App</h1>
    <p>
      Contract has <strong class="contract_balance">loading...</strong> Token(s)
    </p>
    <br />
    <p>Owner has staked <strong class="user_balance">loading...</strong> Token(s)</p>
    <br />
    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" /><br />
    <input type="text" id="stake_did" placeholder="DID" />
    <button onclick="App.sendToken()">Send Token</button>

    <br />
    <input type="text" id="unstake_did" placeholder="e.g. DID" />
    <button onclick="App.getToken()">Get Token</button>

    <br />
    <p>
    	<p>User has <strong class="user_stakes">loading...</strong> Token</p>
	</p>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
