<!DOCTYPE html>
<html>
  <head>
    <title>Stake app</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Stake App</h1>
    <p>Contract has <strong class="contract_balance">loading...</strong> Ocean</p>
	<br/>
    <p>Owner has <strong class="user_balance">loading...</strong> Ocean</p>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <button onclick="App.sendToken()">Send Ocean</button>

    <br/>
    <input type="text" id="get_amount" placeholder="e.g. 95" />
    <button onclick="App.getToken()">Get Ocean</button>

    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
