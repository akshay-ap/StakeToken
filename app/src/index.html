<!DOCTYPE html>
<html>
  <head>
    <title>Stake app</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Stake App</h1>
    <p>Contract has <strong class="balance">loading...</strong> Ocean</p>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" placeholder="e.g. 95" />

    <button onclick="App.sendCoin()">Send Ocean</button>
    <button onclick="App.getCoin()">Get Ocean</button>
    <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    <script src="index.js"></script>
  </body>
</html>
